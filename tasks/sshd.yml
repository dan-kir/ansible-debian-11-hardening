---
- name: OpenSSHd - Copy sshd configuration block
  ansible.builtin.template:
    src: ZZ_sshd_config.j2
    dest: /etc/ssh/sshd_config.d/ZZ_sshd_config
  notify: Restart sshd

- name: OpenSSHd - Start and enable sshd
  ansible.builtin.systemd:
    name: sshd
    enabled: yes
    state: started
    masked: no
